version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:3000"
    volumes:
      # Volumen persistente para las im√°genes de productos
      - producto-images:/app/public/images/productos
    environment:
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  producto-images:
    driver: local
